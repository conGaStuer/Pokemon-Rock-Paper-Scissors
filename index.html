<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.png" type="image/x-icon">
    <title>Pokemon Games</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <div class="wrapper">
        <img src="580b57fcd9996e24bc43c52f.png" class="text-logo">
        <div class="pokemonChoices" >
            <button class="pokemonButtons" value="Fire" ><img src="Fire-removebg-preview.png" width="100px" height="100px"></button>
            <button class="pokemonButtons" value="Water"><img src="water.png" width="100px" height="100px"></button>
            <button class="pokemonButtons" value="Grass"><img src="grass.png" width="100px" height="100px"></button>
        </div>
        <div class="resultContainer">
        <div id="player-score"></div>
        <div id="result"></div>
        <div id="hands"></div>
        <button class="end" id='endGameButton'><img src="balll.png" width="100px" height="100px"></button>
        </div>
    </div>
    <script src="main.js" ></script>
</body>
</html>
